name: OZON Api Tests

on: [push]

jobs:
  ozon-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker and Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            apt-transport-https \
            ca-certificates \
            curl \
            gnupg \
            lsb-release
          
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose

      - name: Run OZON Api Tests via docker-compose
        run: |
          docker-compose up --abort-on-container-exit --exit-code-from api-tests-ozon || true

      - name: Generate Allure report
        run: |
          docker-compose run --rm api-tests-ozon allure generate api_tests/allure-results -o api_tests/allure-report --clean

      - name: Ensure gh-pages directory exists
        run: |
          mkdir -p ./.github/gh-pages/history

      - name: Update Allure history
        run: |
          sudo cp -R api_tests/allure-report/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true